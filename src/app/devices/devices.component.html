<button mat-fab class="new-device-fab" matTooltip="New Device!" matTooltipPosition="right" (click)="openDialog()">
    <!-- <mat-icon>developer_board</mat-icon> -->
    <mat-icon>add</mat-icon>
    <!-- <mat-icon fontSet="fa" fontIcon="fa-camera-retro"></mat-icon> -->
    <!-- <i class="fa fa-camera-retro fa-spin"></i> -->
</button>

<div class="devices-list">
<mat-accordion>
    <mat-expansion-panel hideToggle="true">
        <mat-expansion-panel-header>
            <mat-panel-title>Device</mat-panel-title>
            <mat-panel-description>Device's details <mat-icon>developer_board</mat-icon></mat-panel-description>
            <button mat-icon-button color="primary" (click)="openDialog()"><mat-icon>settings</mat-icon></button>
        </mat-expansion-panel-header>
        
        <ng-template matExpansionPanelContent>
            <mat-form-field>
                <input matInput placeholder="Name" required>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Type" required>
            </mat-form-field>
        </ng-template>       
    </mat-expansion-panel>

    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle="true">
        <mat-expansion-panel-header>
        <mat-panel-title>Personal data</mat-panel-title>
        <mat-panel-description>Type your name and age <mat-icon>account_circle</mat-icon></mat-panel-description>
        </mat-expansion-panel-header>
    
        <ng-template matExpansionPanelContent>
            <mat-form-field>
            <input matInput placeholder="First name">
            </mat-form-field>
        
            <mat-form-field>
            <input matInput type="number" min="1" placeholder="Age">
            </mat-form-field>
        
            <mat-action-row>
            <button mat-button color="primary" (click)="nextStep()">Next</button>
            </mat-action-row>
        </ng-template>
    </mat-expansion-panel>
    
    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle="true">
        <mat-expansion-panel-header>
        <mat-panel-title>
            Destination
        </mat-panel-title>
        <mat-panel-description>
            Type the country name
            <mat-icon>map</mat-icon>
        </mat-panel-description>
        </mat-expansion-panel-header>
    
        <mat-form-field>
        <input matInput placeholder="Country">
        </mat-form-field>
    
        <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
        </mat-action-row>
    </mat-expansion-panel>
    
    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle="true">
        <mat-expansion-panel-header>
        <mat-panel-title>
            Day of the trip
        </mat-panel-title>
        <mat-panel-description>
            Inform the date you wish to travel
            <mat-icon>date_range</mat-icon>
        </mat-panel-description>
        </mat-expansion-panel-header>
    
        <mat-form-field>
        <input matInput placeholder="Date" [matDatepicker]="picker" (focus)="picker.open()" readonly>
        </mat-form-field>
        <mat-datepicker #picker></mat-datepicker>
    
        <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">End</button>
        </mat-action-row>
    </mat-expansion-panel>   
</mat-accordion> 
</div>
