<form [formGroup]="authForm" (ngSubmit)="onSubmit()">
    <label>label: </label>
    <mat-form-field>
        <input matInput placeholder="Enter your email" formControlName="email" required>
        <!-- <mat-error *ngIf="authForm.email.invalid">{{getErrorMessage()}}</mat-error> -->
       <!--  <mat-error *ngIf="authForm.email.hasError('email') && !authForm.email.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="authForm.email.hasError('required')">
          Email is <strong>required</strong>
        </mat-error> -->
    </mat-form-field>
    <mat-form-field>
      <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit" [disabled]="authForm.pristine">Login</button>
</form>
