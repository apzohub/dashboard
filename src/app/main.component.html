<div class="main-container" [class.if-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="main-toolbar">
    <mat-toolbar-row> 
        <button mat-icon-button (click)="sidenav.toggle()"><mat-icon>menu</mat-icon></button>
        <h2><span>IntCon Control Center</span></h2>
        <span class="main-toolbar-spacer"></span>
        <span>({{user}}) </span><mat-icon>person</mat-icon>
        <mat-menu #usrMenu="matMenu" xPosition="after" yPosition="below" [overlapTrigger]="false">
            <ng-template matMenuContent>
              <button mat-menu-item><mat-icon>dialpad</mat-icon><span>Settings</span></button>            
              <mat-divider></mat-divider>
              <button mat-menu-item [matMenuTriggerFor]="manageUser"><mat-icon>supervisor_account</mat-icon><span>Manage Accounts</span></button>
              <mat-divider></mat-divider>
              <!-- <h3 md-subheader>Notes</h3> -->
              <button mat-menu-item><mat-icon>directions_run</mat-icon><span>Log Out {{name}}</span></button>
              <!-- <mat-icon mat-list-icon>folder</mat-icon> -->
            </ng-template>
          </mat-menu>
          <mat-menu #manageUser="matMenu">
              <ng-template matMenuContent>
                <button mat-menu-item><mat-icon>account_box</mat-icon><span>Edit Account</span></button>
                <button mat-menu-item><mat-icon>person_add</mat-icon><span>Add User</span></button>
                <button mat-menu-item><mat-icon>account_balance</mat-icon><span>Billing</span></button>
              </ng-template>
            </mat-menu>
          <button mat-icon-button [matMenuTriggerFor]="usrMenu"><mat-icon>more_vert</mat-icon></button>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav class="sidenav-expand" #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" (keydown.escape)="sidenav.close()" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
        <!-- <button mat-menu-item (click)="onSelect(dashboard)"><mat-icon>dialpad</mat-icon><span>Settings</span></button> -->
        <mat-nav-list>
            <a mat-list-item routerLink="/dash"><mat-icon mat-list-icon>dashboard</mat-icon><span>Dashboard</span></a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="/devices"><mat-icon mat-list-icon>devices_other</mat-icon><span>Devices</span></a>
            <a mat-list-item routerLink="."><mat-icon mat-list-icon>group</mat-icon><span>Manage</span></a>
            <a mat-list-item routerLink="."><mat-icon mat-list-icon>show_chart</mat-icon><span>Analytics</span></a>
            <a mat-list-item routerLink="."><mat-icon mat-list-icon>device_hub</mat-icon><span>Design</span></a>
            <mat-divider></mat-divider>
            <a mat-list-item routerLink="."><mat-icon mat-list-icon>merge_type</mat-icon><span>Integration</span></a>
            <a mat-list-item routerLink="."><mat-icon mat-list-icon>money</mat-icon><span>Monetization</span></a>
        </mat-nav-list>
    </mat-sidenav>
  
    <mat-sidenav-content (click)="sidenav.close()">
        <!-- <div class="mat-app-background">
            <router-outlet></router-outlet>
        </div> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
  
</div>
